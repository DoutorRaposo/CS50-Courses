<!DOCTYPE html>
<html lang="en">

<head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="top-nav">
        <div class="logo">
            <a href="index.html"><img src="googlelogo_color_272x92dp.png" width="70"></a>
        </div>
        <div class="navbar">
            <a href="index.html">Google Search</a> | <a href="image_search.html">Image Search</a>
        </div>
    </div>
    <h4>Advanced Search</h4>
    <hr>
    <div class="container-advanced">


        <h3>Find pages with...</h3>
        <form action="https://google.com/search">
            <div class="parameter">
                <label> all these words: </label>
                <input type="text" name="as_q">
            </div>

            <div class="parameter">
                <label> this exact word or phrase: </label>
                <input type="text" name="as_epq">
            </div>

            <div class="parameter">
                <label> any of these words: </label>
                <input type="text" name="as_oq">
            </div>

            <div class="parameter">
                <label> none of these words: </label>
                <input type="text" name="as_eq">
            </div>

            <input type="submit" value="Advanced Search" id="bttn">
        </form>
    </div>
</body>

</html>
