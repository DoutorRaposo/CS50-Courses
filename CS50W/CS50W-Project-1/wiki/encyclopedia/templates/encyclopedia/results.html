{% extends "encyclopedia/layout.html" %}

{% block title %}
Search results for "{{ query }}"
{% endblock %}

{% block body %}

{% if results %}
<h1>All results</h1>

<ul>
    {% for result in results %}
    <li><a href="wiki/{{ result }}">{{ result }}</a></li>
    {% endfor %}
</ul>
{% else %}
<h1>No results for {{ query }}</h1>
{% endif %}

{% endblock %}
