{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select id="symbol" name="symbol" placeholder="Symbol" type="text" class="form-select mx-auto w-auto">
                {% for row in rows %}
                    <option value="{{ row["symbol"] }}">{{ row["symbol"] }}</option>
                {% endfor %}
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Shares" type="number" min="1">
            </div>
            <button class="btn btn-primary" type="submit">Sell</button>
        </form>
{% endblock %}
