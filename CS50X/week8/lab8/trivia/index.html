<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script src="script.js"></script>
    </head>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>
        <div class="container">
            <div class="section" id="mc">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>Who is Nicolas Cage's uncle?</h3>
                <button type="submit" id="in1" class="incorrect">Martin Scorsese</button>
                <button type="submit" id="in2" class="incorrect">Sergio Leone</button>
                <button type="submit" class="correct">Francis Ford Coppola</button>
                <button type="submit" id="in3" class="incorrect">Luke Cage</button>
                <h3 id="mc_result"></h3>
            </div>
            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>Which movie scored Nicolas Cage an Oscar?</h3>
                <input type="text" id="fresponse" class="answer"></input>
                <button type="text" id="check">Check Answer</button>
                <h3 id="fr_result"></h3>
            </div>
        </div>
    </body>

</html>
